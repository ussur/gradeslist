{% extends "base.html" %}

{% block app_content %}
<div class="row">
    <div class="col-4">
        <h1>Вход</h1>
        <form action="" method="post" id="loginForm">
            <div class="form-group">
                <label for="username" >Имя пользователя</label>
                <input class="form-control" id="username" name="username" placeholder="Введите имя пользователя" >
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger" id="buttonLogin" name="buttonLogin">Войти</button>
        </form>
        <!--<p>Подсказка: если вы студент университета, то для входа введите номер вашего студенческого билета в грфе "Пользователь" и вашу дату рождения в формате ДД.ММ.ГГГГ (напромер, 01.01.2000) в графе "Пароль".</p>-->
    </div>
    <div class="col-8">
        <div class="jumbotron">
            <h1>Добро пожаловать!</h1>
            <p>На данном сайте вы можете посмотреть свои оценки, а также список всех предметов, преподаваемых на факультете.</p>
        </div>
    </div>
</div>
{% endblock %}
